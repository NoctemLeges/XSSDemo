<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Comment Section</title>
</head>
<body>
  <h1>Simple Comment Section</h1>
  
  <!-- Form to submit comments -->
  <form id="commentForm">
    <textarea id="commentInput" rows="4" cols="50"></textarea><br>
    <button type="submit">Submit Comment</button>
  </form>
  
  <!-- Display area for comments -->
  <div id="commentsContainer"></div>

  <!-- JavaScript to handle comment submission -->
  <script src="script.js"></script>
</body>
</html>
